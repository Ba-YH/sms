<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="lib/html5shiv.js"></script>
    <script type="text/javascript" src="lib/respond.min.js"></script>
    <![endif]-->
    <link href="static/h-ui/css/H-ui.min.css" rel="stylesheet" type="text/css"/>
    <link href="static/h-ui.admin/css/H-ui.login.css" rel="stylesheet" type="text/css"/>
    <link href="static/h-ui.admin/css/style.css" rel="stylesheet" type="text/css"/>
    <link href="lib/Hui-iconfont/1.0.8/iconfont.css" rel="stylesheet" type="text/css"/>
    <!--[if IE 6]>
    <script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js"></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <title>登录</title>
    <meta name="keywords" content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
    <meta name="description"
          content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value=""/>
<div class="header"></div>
<div class="loginWraper">
    <div id="loginform" class="loginBox">
        <form class="form form-horizontal" th:action="@{/login}" method="post">
            <h4 style="text-align: center;color: red" th:text="${info}"></h4>
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
                <div class="formControls col-xs-8">
                    <input id="username" name="username" type="text" placeholder="请输入用户名"
                           class="input-text size-L">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
                <div class="formControls col-xs-8">
                    <input id="password" name="password" type="password" placeholder="请输入密码"
                           class="input-text size-L">
                </div>
            </div>
            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <!--       <input name="captcha" class="input-text size-L" type="text" placeholder="验证码" onblur="if(this.value==''){this.value='验证码:'}" onclick="if(this.value=='验证码:'){this.value='';}" value="验证码:" style="width:150px;">-->
                    <!--       删除验证码常驻显示问题 -->
                    <input name="captcha" type="text" placeholder="请输入验证码" class="input-text size-L"
                           style="width:150px;">
                    <img id="captcha" th:src="@{/captcha}" onclick="changeCaptcha(this)"> <a id="kanbuq"
                                                                                             onclick="changeCaptcha(document.getElementById('captcha'))"
                                                                                             href="javascript:;">看不清，换一张</a>
                </div>
            </div>
            <style>
                .formControls {
                    text-align: center;
                }
                .formControls .btn {
                    display: block;
                    margin: 0 auto;
                    margin-top: 10px;
                }
            </style>
            <div class="row cl">
                <div class="formControls col-xs-12" >
                    <button type="submit" class="btn btn-success radius size-L">
                        &nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;
                    </button>
<!--                    <button type="reset" class="btn btn-default radius size-L">-->
<!--                        &nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;-->
<!--                    </button>-->
                </div>
            </div>
        </form>
    </div>
</div>
<div class="footer" style="font-family: Times New Roman, sans-serif;font-size: 18px;">
    <p><span style="font-size: 15px;">©2023 | Version 1.0</span>
        <br>
        <span style="font-size: 15px;">Copyright by</span>
        <a href="https://github.com/Link-kai" target="_blank">
            <span style="color: white"><u>Lin Kai</u></span></a> &
        <a href="https://github.com/Byh21" target="_blank">
            <span style="color: white"><u>Ba Yun-Hao</u></span></a>
    </p>
</div>

<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>

<script th:inline="javascript">
    var ctxPath = [[@{/}]]
        //图片点击事件
        function changeCaptcha(img) {
            img.src = ctxPath + "captcha?" + new Date().getTime();
        }
</script>
</body>
</html>
